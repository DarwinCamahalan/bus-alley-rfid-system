<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/fontawesome-free-6.2.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="../assets/fontawesome-free-6.2.1-web/css/brands.css" rel="stylesheet">
    <link href="../assets/fontawesome-free-6.2.1-web/css/solid.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Management System</title>
</head>

<body>
    <div>
        <nav class="nav">
            <i class="fa-sharp fa-solid fa-bars menu" onclick="toggle()"></i>
            <h1>West Bound Terminal Management System <span>(Beta version 0.0.1)</span></h1>
            <div id="time"></div>
        </nav>

        <div class="body">

            <div class="sidebar">
                <ul>
                    <li onclick="displayModal()"><i class="fa-sharp fa-solid fa-plus"></i>New RFID Card</li>
                    <li><i class="fa-sharp fa-solid fa-table-list"></i>View Records</li>
                    <li><i class="fa-sharp fa-solid fa-calculator"></i>Compute Revenue</li>
                    <li><i class="fa-sharp fa-solid fa-gear"></i>Settings</li>
                    <li onclick="logout()"><i class="fa-sharp fa-solid fa-right-from-bracket"></i>Logout</li>
                </ul>
            </div>

            <div class="main-content"></div>

            <div class="modal-container">
                <div class="modal-background">
                    <div class="modal">
                        <div class="exit" onclick="hideModal()"><i class="fa-sharp fa-solid fa-xmark"></i></div>
                        <h2>Add Card</h2>
                        <p class="msg"></p>
                        <form action="">
                            <label for="card-id">Card ID:</label>
                            <input type="text" name="card-id" id="card-id" disabled value="SCAN CARD">

                            <label for="company">Bus Company Name:</label>
                            <select name="company" id="company">
                                <option value="-">-</option>
                                <option value="Rural-RTMI">Rural - RTMI</option>
                                <option value="Superfive">Superfive</option>
                            </select>

                            <label for="card-id">Plate Number:</label>
                            <input type="text" name="plate-number" id="plate-number">

                            <label for="card-id">Fee:</label>
                            <input type="number" name="fee" id="fee" value="50" disabled>

                            <input type="button" value="Create" class="btn" onclick="addCard()">
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="./mainPage.js"></script>
</body>

</html>
